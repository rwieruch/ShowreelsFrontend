  <style>
    [ng-cloak] {
      display: none;
    }

    ul { list-style-type: none; }

    body { padding-top: 100px; /* 100px to make the container go all the way to the bottom of the topbar */ }

    /* Fixed sidebar while scrolling */
    .sidebar-nav-fixed {
         position:fixed;
         top:60px;
         width:14.50%;
     }

     @media (max-width: 767px) {
         .sidebar-nav-fixed {
             width:auto;
         }
     }

     @media (max-width: 979px) {
         .sidebar-nav-fixed {
             position:static;
            width: auto;
         }
     }

    .icon-xing {
        color: #e3e3e3;
    }
   .icon-check-empty {
        color: #e3e3e3;
    }
    .icon-github {
        color: #e3e3e3;
    }
    .icon-github:hover
    {
      color: #000;
      text-decoration: none;
    }
    .icon-xing:hover
    {
      color: #000;
      text-decoration: none };
    }

    .image-block { width:78px; float:left; } 
.reflection { position:relative; margin:0px 0 10px 0; height:30px; overflow:hidden;} 
.reflection img { 
    -webkit-transform: scaleY(-1); 
       -moz-transform: scaleY(-1); 
        -ms-transform: scaleY(-1); 
         -o-transform: scaleY(-1); 
            transform: scaleY(-1); 

    filter: flipv; opacity:0.20; 
    filter: alpha(opacity='20'); 
} 
.overlay { position:absolute; top:0px; left:0px; width:800px; height:80px; 
    background-image: -moz-linear-gradient( center bottom, rgb(255,255,255) 60%, rgba(255,255,255,0) 75%); 
    background-image:   -o-linear-gradient( rgba(255,255,255,0) 25%, rgb(255,255,255) 40%); 
    background-image:     -webkit-gradient( linear, left bottom, left top, color-stop(0.60, rgb(255,255,255)), color-stop(0.75, rgba(255,255,255,0))); 
filter: progid:DXImageTransform.Microsoft.Gradient( gradientType=0, startColor=0, EndColorStr=#ffffff); 
}
