<!-- Instantiate this for bootstrap-select -->
<script type="text/javascript">    
	$(document).ready(function(){
	    $('select').selectpicker();
	});

	$("a[href='#top']").click(function() {
	  $("html, body").animate({ scrollTop: 0 }, "slow");
	  return false;
	});
</script>
